      <section> 
        <h3>Roxanne Fournier & Louis Gaudreau</h3>
        <h4>Merci de remplir ce questionnaire pour confirmer votre venue!</h4>
        <form>
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name">
            <label for="attendance">Serez-vous présent?</label>
            <select id="attendance" name="attendance">
              <option value="yes">Oui</option>
              <option value="no">Non</option>
            </select>
            <div> 
              <label for="allergy">Avez-vous une allergie alimentaire ?</label>
              <input type="checkbox" id="allergy" name="allergy">
            </div>
            <label for="bring-guest">Serez-vous accompagné ?</label>
            <input type="checkbox" id="bring-guest" name="bring-guest" onchange="showGuest()">
            <div id="guest-section" style="display: none; margin-top: 5%;">
              <label for="guest-name">Nom de l'invité:</label>
              <input type="text" id="guest-name" name="guest-name"> 
              <label for="allergy-guest">Est-ce que votre invité à une allergie alimentaire ?</label>
              <input type="checkbox" id="allergy-guest" name="allergy-guest">
            </div>    
            <div id="songs-request" style="border-top:5px solid #800020; margin-top: 5%; padding-top: 20px;">
              <h3>Demandes spéciales</h3>
              <h4>Aidez-nous à rendre la fête encore meilleure en demandant vos chansons préférées !</h4>
              <form class="songs-form">
                <div id="div-songs-form" >
                  <div class="song-request" style="border:1px solid #800020; margin-top: 1%; padding-top: 20px; border-radius: 5px;">
                    <label for="song-name">Song Name:</label>
                    <input type="text" id="song-name" name="song-name">
                    <label for="artist-name">Artist Name:</label>
                    <input type="text" id="artist-name" name="artist-name"> 
                  </div>
                </div> 
              </form>
              <button type="button" id="add-song-button">Ajouter une autre chanson</button>
            </div> 
            <div style="margin-top: 5%;"> 
              <button type="submit" id="btnSubmit">Envoyer</button>
            </div>
          </form>
        <ul id="responses">
        </ul>
      </section>

      addSongButton.addEventListener("click", function() {
        const songsForm = document.querySelector("#div-songs-form");
        const newSongRequest = document.querySelector(".song-request").cloneNode(true);
        songsForm.appendChild(newSongRequest);

          const bringGuest = document.getElementById("bring-guest").checked;
          const guestSection = document.getElementById("guest-section")
